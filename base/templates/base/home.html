{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'base/css/bootstrap.css' %}" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <!-- all tags -->
        <div class="col-sm-3">
          <h1>Tags</h1>
          <hr />
          <input class="tagclick" type="button" value="+" id="0" />

          <div id="replace">{{tags|safe}}</div>
        </div>

        <div class="col-sm-7">
          <!-- Note Form -->
          <div class="row">
            <div class="col-sm-12">
              <form id="form" action="" method="POST">
                {% csrf_token %}
                <input
                  placeholder="Note Title"
                  class="form-control mb-1"
                  type="text"
                  name="title"
                  id="titleid"
                />
                <textarea
                  placeholder="Lorem Ipsum Dollar site ammet"
                  class="form-control"
                  name="subject"
                  id="subjectid"
                  cols="30"
                  rows="10"
                ></textarea>
                <div class="d-flex justify-content-between mt-2">
                  <div id="checkbox-select" class="">
                    <span>Tags: </span>
                  </div>
                  <div>
                    <input
                      type="button"
                      id="formclear"
                      class="btn btn-warning"
                      value="Clear"
                    />
                    <input
                      type="submit"
                      id=""
                      class="btn btn-success"
                      value="Save"
                    />
                  </div>
                </div>
              </form>
            </div>
          </div>

          <!-- Display saved not and all Tag's leaf node -->
          <div class="row mt-4">
            <div class="col-sm-4">
              <div id="notetitle">
                <h1>Notes</h1>
              </div>
            </div>
            <!-- Check box for leaf node -->
            <div class="col-sm-8">
              <div class="overflow-auto" style="height: 100px">
                {% for i in childTags %}

                <div class="form-check">
                  <input
                    name="{{i.tag_name}}"
                    class="form-check-input chekbox"
                    type="checkbox"
                    value="{{i.id}}"
                    id="{{i.tag_name}}"
                  />
                  <label class="form-check-label" for="{{i.tag_name}}">
                    {{i.tag_name}}
                  </label>
                </div>
                {% endfor %}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="{% static 'base/js/jquery.js' %}"></script>

    <script>
      //csrf token
      function getCookie(name) {
        var cookieValue = null;
        if (document.cookie && document.cookie !== '') {
          var cookies = document.cookie.split(';');
          for (var i = 0; i < cookies.length; i++) {
            var cookie = cookies[i].trim();
            // Does this cookie string begin with the name we want?
            if (cookie.substring(0, name.length + 1) === name + '=') {
              cookieValue = decodeURIComponent(
                cookie.substring(name.length + 1)
              );
              break;
            }
          }
        }
        return cookieValue;
      }
      var csrftoken = getCookie('csrftoken');

      noteRender();
      //Render All title

      document.getElementsByClassName('leaftag');

      function noteRender() {
        let noteTitle = document.getElementById('notetitle');
        noteTitle.innerHTML = '';
        let url = 'http://127.0.0.1:8000/api/note-list';

        fetch(url)
          .then((response) => response.json())
          .then(function (data) {
            let noteList = data;

            for (let i in data) {
              let item = `
                    <h6>${data[i].note_title}</h6> <hr/>
              `;

              noteTitle.innerHTML += item;
            }
          });
      }

      //checkbox access
      let chekbox = document.getElementsByClassName('chekbox');
      let chekTagName = document.getElementById('checkbox-select');
      let formClear = document.getElementById('formclear');
      let chekArr = [];
      let checkName = [];

      for (let i = 0; i < chekbox.length; i++) {
        chekbox[i].addEventListener('click', function () {
          chekArr = [];
          checkName = [];
          chekTagName.innerHTML = '<spant>Tags: </span>';
          let item = '';
          for (let i = 0; i < chekbox.length; i++) {
            if (chekbox[i].checked) {
              chekArr.push(parseInt(chekbox[i].value));
              let tempName = chekbox[i].name;
              checkName.push(tempName);
              item += ` <span> ${tempName} </span> `;
            }
          }
          chekTagName.innerHTML += item;
          console.log('raw javascript', chekTagName);
        });
      }
      // clear all check box after form submit
      function clearCheck() {
        for (let i = 0; i < chekbox.length; i++) {
          if (chekbox[i].checked) {
            chekbox[i].checked = false;
          }
        }
        chekTagName.innerHTML = '<span>Tags :</span>';
        document.getElementById('form').reset();
      }

      formclear.addEventListener('click', function () {
        clearCheck();
      });

      //note saved
      let form = document.getElementById('form');

      form.addEventListener('submit', function (e) {
        e.preventDefault();
        //  console.log('form submited');
        let url = 'http://127.0.0.1:8000/api/note-create/';
        let title = document.getElementById('titleid').value;
        let subject = document.getElementById('subjectid').value;

        // console.log(title, subject);

        fetch(url, {
          method: 'POST',
          headers: {
            'Content-type': 'application/json',
            'X-CSRFToken': csrftoken,
          },
          body: JSON.stringify({
            note_title: title,
            note_subject: subject,
            leaf_tag: chekArr,
          }),
        }).then(function (response) {
          noteRender();
          clearCheck();
        });
      });
    </script>

    {% include "base/ajax.html" %}
  </body>
</html>
