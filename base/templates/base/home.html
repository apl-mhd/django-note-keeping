{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'base/css/bootstrap.css' %}" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="row">
        <!-- all tags -->
        <div class="col-sm-3">
          <h1>Tags</h1>
          <hr />
          <input class="tagclick" type="button" value="+" id="0" />

          <div id="replace">{{tags|safe}}</div>
        </div>

        <div class="col-sm-7">
          <!-- Note Form -->
          <div class="row">
            <div class="col-sm-12">
              <form action="" method="POST">
                {% csrf_token %}
                <input
                  placeholder="Note Title"
                  class="form-control mb-1"
                  type="text"
                  name="title"
                  id="titleid"
                />
                <textarea
                  placeholder="Lorem Ipsum Dollar site ammet"
                  class="form-control"
                  name="subject"
                  id="subjectid"
                  cols="30"
                  rows="10"
                ></textarea>
              </form>
              <!-- Form clear and save button -->
              <div class="d-flex justify-content-between mt-2">
                <div id="checkbox-select" class="">
                  <span>Tags: </span>
                </div>
                <div>
                  <input
                    type="button"
                    id="btnclear"
                    class="btn btn-warning"
                    value="Clear"
                  />
                  <input
                    type="button"
                    id="btnsave"
                    class="btn btn-success"
                    value="Save"
                  />
                </div>
              </div>
            </div>
          </div>

          <!-- Display saved not and all Tag's leaf node -->
          <div class="row mt-4">
            <div class="col-sm-4">
              <div id="notetitle">
                <h1>Notes</h1>
              </div>
            </div>
            <!-- Check box for leaf node -->
            <div class="col-sm-8">
              <div class="overflow-auto" style="height: 100px">
                {% for i in childTags %}

                <div class="form-check">
                  <input
                    name="{{i.tag_name}}"
                    class="form-check-input"
                    type="checkbox"
                    value="{{i.id}}"
                    id="{{i.tag_name}}"
                  />
                  <label class="form-check-label" for="{{i.tag_name}}">
                    {{i.tag_name}}
                  </label>
                </div>
                {% endfor %}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="{% static 'base/js/jquery.js' %}"></script>

    <script>
      noteRender();
      //Render All title
      function noteRender() {
        let noteTitle = document.getElementById('notetitle');
        noteTitle.innerHTML = '';
        let url = 'http://127.0.0.1:8000/api/note-list';

        fetch(url)
          .then((response) => response.json())
          .then(function (data) {
            // console.log(data);
            let noteList = data;

            for (let i in data) {
              let item = `
                    <h6>${data[i].note_title}</h6> <hr/>
              `;

              noteTitle.innerHTML += item;
            }
          });

        //console.log('item:', noteTitle);
      }
    </script>

    {% include "base/ajax.html" %}
  </body>
</html>
