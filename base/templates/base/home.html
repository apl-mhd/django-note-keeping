{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'base/css/bootstrap.css' %}">
</head>
<body>

    
    <div class="container mt-5">
        <div class="row">
            <div class="col-sm-3">
                <h1>hi</h1>
               
            </div>

            <div class="col-sm-7">
                <div class="row">
                    <div class="col-sm-12">
                        <form action="" method="POST">
                            {% csrf_token %}
                            <input class="form-control mb-1" type="text" name="title" id="titleid">
                            <textarea class="form-control" name="subject" id="subjectid" cols="30" rows="10"></textarea>
                            <input type="button" id="btnsave" class="btn btn-success" value="Save">
                        </form>
                        <div id="checkbox-select" class="">
                            <span style="display: hidden;">a</span>
                        </div>
                    </div>
                </div>

                <div class="row mt-4">
                    <div class="col-sm-6">
                        <div id="notetitle">
                            <h1 class="text-center">Note area</h1>
                            {% for note in notes  %}
                              <p>{{note}}</p><hr>
                            {% endfor %}
                        </div>
                    
                    </div>
                    <div class="col-sm-6">
                        <h1 class="text-center"> checkbox area</h1>
                        <input name="Chemistry" type="checkbox"  value="3"> Chemstry <br>
                        <input name="Physics" type="checkbox" value="1"> Physics <br>
                        <input type="button" id="checkid" value="checkbox submit"><br>
                    </div>
                </div>
               
            </div>
        </div>  
    </div>

    <script src="{% static 'base/js/jquery.js' %}"></script>
    <script src="{% static 'base/js/popper.js' %}"></script>
    <script src="{% static 'base/js/bootstrap.js' %}"></script>



    {% include "base/ajax.html" %}

</body>
</html>
